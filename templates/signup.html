{% extends "base.html" %}
{% block change_banner %}
    <div class="banner">
        <p class="left">Sign Up</p>
        <p class="right">Sign In</p>
    </div>
{% endblock %}

{% block content %}
    <br>
    <h2>Create an Account</h2>
    <form action="/signup" method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" placeholder="First" value='{{ firstName }}' required>
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last" value='{{ lastName }}' required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="Email Address" value='{{ email }}' required>
            </div>
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="apartmentNumber">Apartment Number</label>
                <input type="text" class="form-control" id="apartmentNumber" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-group col-md-6">
                <label for="phone">Phone Number</label>
                <input type="phone" class="form-control" id="phone" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city">
            </div>
            <div class="form-group col-md-4">
                <label for="state">State</label>
                <select id="state" class="form-control">
                    <option selected>Choose...</option>
                    <option>MO</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="postalCode">Zip Code</label>
                <input type="text" class="form-control" id="postalCode">
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
{% endblock %}
