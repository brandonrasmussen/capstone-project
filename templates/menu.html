{% extends "base.html" %}

{% block change_banner %}
{% if current_user.is_authenticated %}
    <div class="banner">
        <p class="left">Menu</p>
        <p class="right">{{ current_user.firstName }} | <a href='/logout'>Log Out</a></p>
    </div>
{% else %}
    <div class="banner">
        <p class="left">Menu</p>
        <p class="right"><a href="/login">Sign In</a></p>
    </div>
{% endif %}
{% endblock %}
